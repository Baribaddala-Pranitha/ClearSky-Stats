<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1 class="title">Air Quality Checker</h1>
            <p class="subtitle">Enter your city name to check the air quality</p>
            <div class="input-container">
                <input type="text" id="city" placeholder="Enter City Name" />
                <button onclick="getAirQuality()">Check Air Quality</button>
            </div>
            <div class="result">
                <h3 id="location">City: N/A</h3>
                <p id="airQualityIndex">Air Quality Index: N/A</p>
                <p id="pollutants">Pollutants: N/A</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
